{% extends "base.html" %}
{% block title %}Youtube Reranking{% endblock %}
{% block body %}
<!-- Header -->
<a name="about"></a>
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Youtube reranking</h1>
                    <div class="col-md-10 col-md-offset-1">
                        <form id="searchForm" role="search" method="POST" action="result/">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Keyword" name="keyword" id="srch-term">
                                <div class="input-group-btn">
                                    <button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                            <div class="row">
                                <!--<a href="#" class="link-advanced-filters">Advanced filters</a>-->
                            </div>
                            <div class="advanced-filters">
                                <hr class="intro-divider">
                                <div class="form-group row heading">
                                    <div class="col-xs-1">
                                    </div>
                                    <div class="col-xs-2">
                                    </div>
                                    <div class="col-xs-5">
                                    </div>
                                    <div class="col-xs-4">
                                        Weight
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xs-1 text-center">
                                    </div>
                                    <label for="date" class="col-xs-2 col-form-label">Limit results (1-50)</label>
                                    <div class="col-xs-5">
                                        <input class="form-control" type="number" min="1" max="50" value="50" name="limit" id="limit">
                                    </div>
                                    <div class="col-xs-4">
                                       
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xs-2 text-center">
                                        <input type="checkbox" name="checkbox-date" id="checkbox-date" data-toggle="toggle" class="css-checkbox">
                                        <label for="checkbox-date" class="css-label"></label>
                                    </div>
                                    <label for="date" class="col-xs-1 col-form-label">Date</label>
                                    <div class="col-xs-5">
                                        <div class="input-group date" id="date" data-provide="datepicker">
                                            <input type="text" class="form-control" placeholder="Pick a day" id ="date_input" name="date_input">
                                            <div class="input-group-addon">
                                                <span class="glyphicon glyphicon-th"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="slider"></div>
                                        <div class="slider-text text-center">0.50</div>
                                        <input type="text" class="slider-input hidden" value="0.5" name="weight-date">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xs-2 text-center">
                                        <input type="checkbox" name="checkbox-views" id="checkbox-views" data-toggle="toggle" class="css-checkbox">
                                        <label for="checkbox-views" class="css-label"></label>
                                    </div>
                                    <label for="views" class="col-xs-1 col-form-label">Views</label>
                                    <div class="col-xs-5">
                                        <input class="form-control" type="number" placeholder="Number of views" name="views" id="views">
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="slider"></div>
                                        <div class="slider-text text-center">0.50</div>
                                        <input type="text" class="slider-input hidden" value="0.5" name="weight-views">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xs-2 text-center">
                                        <input type="checkbox" name="checkbox-duration" id="checkbox-duration" data-toggle="toggle" class="css-checkbox">
                                        <label for="checkbox-duration" class="css-label"></label>
                                    </div>
                                    <label for="duration" class="col-xs-1 col-form-label">Duration</label>
                                    <div class="col-xs-5">
                                        <input class="form-control" type="number" placeholder="Duration in seconds" name="duration" id="duration">
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="slider"></div>
                                        <div class="slider-text text-center">0.50</div>
                                        <input type="text" class="slider-input hidden" value="0.5" name="weight-duration">
                                    </div>
                                </div>
                                <!--<div class="form-group row">
                                    <div class="col-xs-1">
                                    
                                    </div>
                                    <label for="example-lat-input" class="col-xs-2 col-form-label">Latitude</label>
                                    <div class="col-xs-5">
                                    <input class="form-control" name="lat" id="lat">
                                    </div>
                                    <div class="col-xs-4">
                                      
                                    </div>
                                    </div>
                                    <div class="form-group row">
                                    <div class="col-xs-1">
                                    
                                    </div>
                                    <label for="example-lon-input" class="col-xs-2 col-form-label">Longitude</label>
                                    <div class="col-xs-5">
                                    <input class="form-control" name="lon" id="lon">
                                    </div>
                                    <div class="col-xs-4">
                                     
                                    </div>
                                    </div>-->
                                <div class="form-group row">
                                    <div class="col-xs-2 text-center">
                                        <input type="checkbox" name="checkbox-location" id="checkbox-location" data-toggle="toggle" class="css-checkbox">
                                        <label for="checkbox-location" class="css-label"></label>
                                    </div>
                                    <label for="example-location-input" class="col-xs-1 col-form-label">Location</label>
                                    <div class="col-xs-5">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <input class="form-control" type="number" name="lat" id="lat">
                                            </div>
                                            <div class="col-xs-6">
                                                <input class="form-control" type="number" name="lon" id="lon">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="slider"></div>
                                        <div class="slider-text text-center">0.50</div>
                                        <input type="text" class="slider-input hidden" value="0.5" name="weight-location">
                                    </div>
                                    <div id="map" style="width: 100%; height: 300px;"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
</div>
<!-- /.intro-header -->
{% endblock %}
